<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>List Grid</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrapFramework/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <header class="">
        <div class="buttons col-form-label">
            <a href="#" class="grid" data-toggle="tooltip" title="Grid view"><i class="fa fa-th">Grid</i></a>
            <a href="#" class="list" data-toggle="tooltip" title="List view"><i class="fa fa-bars">List</i></a>
        </div>
        <div class="buttons col-form-label">
            <button class="grid btn-primary">Grid</button>
            <button class="list btn-primary">List</button>
        </div>
    </header>

    <hr class="mt-5">

    <div class="list">
        <section class="goods">
            <figure class="fig">
            </figure>
        </section>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrapFramework/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
